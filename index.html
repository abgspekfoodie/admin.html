<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapbiteâ„¢ Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
    }
    header {
      background: linear-gradient(to right, #6f00ff, #ff0080);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    h2 {
      color: #ff9500;
      margin-top: 20px;
      font-size: 1.5rem;
    }
    .item-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .item-table th, .item-table td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    .item-table th {
      background-color: #2a2a2a;
      color: #fff;
    }
    .item-table td.available {
      color: #0f0;
    }
    .item-table td.unavailable {
      color: #f00;
    }
    .highlight {
      color: #ff4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Snapbiteâ„¢ Admin Panel <br><small style="font-size:1rem; font-weight:normal;">No Rules. Just Bite. Repeat.</small></header>
  <div class="container">
    <h2>ðŸ›’ Menu Availability</h2>
    <table class="item-table" id="menuTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Category</th>
          <th>Available</th>
        </tr>
      </thead>
      <tbody id="menuBody">
        <!-- Menu items from Firebase will be injected here -->
      </tbody>
    </table><h2>ðŸ“Š Profit Monitor</h2>
<table class="item-table" id="profitTable">
  <thead>
    <tr>
      <th>Item</th>
      <th>Cost Price (RM)</th>
      <th>Selling Price (RM)</th>
      <th>Gross Profit (RM)</th>
      <th>Margin (%)</th>
    </tr>
  </thead>
  <tbody id="profitBody">
    <!-- Profit data injected by script -->
  </tbody>
</table>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuRef = ref(db, 'menu');
    onValue(menuRef, (snapshot) => {
      const menuBody = document.getElementById('menuBody');
      const profitBody = document.getElementById('profitBody');
      menuBody.innerHTML = '';
      profitBody.innerHTML = '';
      const data = snapshot.val();
      for (const key in data) {
        const item = data[key];
        const isAvailable = item.available;
        const cost = parseFloat(item.cost);
        const price = parseFloat(item.price);
        const profit = price - cost;
        const margin = ((profit / price) * 100).toFixed(1);

        // Menu table
        menuBody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.category || '-'}</td>
            <td class="${isAvailable ? 'available' : 'unavailable'}">${isAvailable ? 'Yes' : 'No'}</td>
          </tr>`;

        // Profit table
        profitBody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>RM ${cost.toFixed(2)}</td>
            <td>RM ${price.toFixed(2)}</td>
            <td>RM ${profit.toFixed(2)}</td>
            <td class="${margin < 30 ? 'highlight' : ''}">${margin}%</td>
          </tr>`;
      }
    });
  </script></body>
</html>
