<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite Admin Panel</title>
  <style>
    body {
      background: #0e0e0e;
      color: #ffd700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
    }
    .menu-section {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .menu-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }
    label {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .offday {
      background: #2a2a2a;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      text-align: center;
    }
    button {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .total-sales {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .total-sales h3 {
      color: #fff;
      margin-bottom: 0.5rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>Snapbiteâ„¢ Admin Panel</h1>
  <div class="offday">
    <label><input type="checkbox" id="offdayToggle"> Off Day Mode</label>
  </div>
  <div id="menuContainer"></div>
  <div class="total-sales">
    <h3>Sales Summary</h3>
    <p id="totalItems">Total Items Sold: 0</p>
    <p id="grossSales">Gross Sales: RM 0.00</p>
    <p id="netSales">Net Profit: RM 0.00</p>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const menuContainer = document.getElementById("menuContainer");

    function renderMenu(data) {
      menuContainer.innerHTML = '';
      for (let category in data) {
        const section = document.createElement("div");
        section.className = "menu-section";
        const title = document.createElement("div");
        title.className = "menu-title";
        title.innerText = category;
        section.appendChild(title);

        for (let key in data[category]) {
          const item = data[category][key];
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = item.available;
          checkbox.addEventListener("change", () => {
            db.ref(`menu/${category}/${key}/available`).set(checkbox.checked);
          });
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(`${item.name}`));
          section.appendChild(label);
        }
        menuContainer.appendChild(section);
      }
    }

    function loadMenu() {
      db.ref("menu").on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) renderMenu(data);
      });
    }

    const offdayToggle = document.getElementById("offdayToggle");
    offdayToggle.addEventListener("change", () => {
      db.ref("settings/offday").set(offdayToggle.checked);
    });

    db.ref("settings/offday").on("value", (snap) => {
      offdayToggle.checked = snap.val() || false;
    });

    // Sales Summary Example Calculation
    db.ref("sales").on("value", (snapshot) => {
      let gross = 0;
      let net = 0;
      let total = 0;
      snapshot.forEach(catSnap => {
        catSnap.forEach(itemSnap => {
          const item = itemSnap.val();
          total += item.sold || 0;
          gross += item.totalSales || 0;
          net += item.profit || 0;
        });
      });
      document.getElementById("totalItems").innerText = `Total Items Sold: ${total}`;
      document.getElementById("grossSales").innerText = `Gross Sales: RM ${gross.toFixed(2)}`;
      document.getElementById("netSales").innerText = `Net Profit: RM ${net.toFixed(2)}`;
    });

    loadMenu();
  </script></body>
</html>
