<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #f0c040;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #f9d342;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .menu-item {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-item h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }
    .toggle {
      display: flex;
      align-items: center;
    }
    .toggle label {
      margin-right: 0.5rem;
      color: #ccc;
    }
    input[type="checkbox"] {
      transform: scale(1.4);
      cursor: pointer;
    }
    #offdayBtn {
      margin-top: 2rem;
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background: #f0c040;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Snapbiteâ„¢ Admin Panel</h1>
  <div class="container" id="menuContainer">
    <!-- Menu items will be injected here -->
  </div>
  <button id="offdayBtn">Set All As Sold Out (Off Day)</button>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("menuContainer");

    function renderMenu(data) {
      container.innerHTML = "";
      for (const category in data) {
        const items = data[category];
        for (const key in items) {
          const item = items[key];
          const div = document.createElement("div");
          div.className = "menu-item";
          div.innerHTML = `
            <h3>${item.name}</h3>
            <div class="toggle">
              <label>${item.available ? "Available" : "Sold Out"}</label>
              <input type="checkbox" ${item.available ? "checked" : ""} onchange="toggleAvailability('${category}', '${key}', this.checked)" />
            </div>
          `;
          container.appendChild(div);
        }
      }
    }

    window.toggleAvailability = function (category, key, status) {
      update(ref(db, `menu/${category}/${key}`), {
        available: status
      });
    };

    onValue(ref(db, "menu"), (snapshot) => {
      const data = snapshot.val();
      if (data) renderMenu(data);
    });

    document.getElementById("offdayBtn").addEventListener("click", () => {
      onValue(ref(db, "menu"), (snapshot) => {
        const data = snapshot.val();
        const updates = {};
        for (const category in data) {
          const items = data[category];
          for (const key in items) {
            updates[`menu/${category}/${key}/available`] = false;
          }
        }
        update(ref(db), updates);
        alert("All items marked as Sold Out.");
      }, { onlyOnce: true });
    });
  </script></body>
</html>
