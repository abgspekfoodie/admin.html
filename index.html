<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite Admin Panel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f1c40f;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #f39c12;
    }
    .category {
      margin-bottom: 2rem;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
    }
    label {
      flex: 1;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #f1c40f;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    #summary {
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .off-day-toggle {
      margin-top: 2rem;
      text-align: center;
    }
    .off-day-toggle button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #f1c40f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Snapbiteâ„¢ Admin Panel</h1>
  <div id="menu"></div>
  <div class="off-day-toggle">
    <button id="offDayToggle">Toggle Off Day</button>
  </div>
  <div id="summary">
    <h2>Sales Summary</h2>
    <p>Total Items Sold: <span id="totalSold">0</span></p>
    <p>Gross Sales: RM <span id="grossSales">0.00</span></p>
    <p>Estimated Net Profit: RM <span id="netProfit">0.00</span></p>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuContainer = document.getElementById('menu');
    const totalSold = document.getElementById('totalSold');
    const grossSales = document.getElementById('grossSales');
    const netProfit = document.getElementById('netProfit');
    const profitMargin = 0.3;

    function renderMenu(data) {
      menuContainer.innerHTML = '';
      let total = 0;
      let gross = 0;
      Object.keys(data).forEach(category => {
        const section = document.createElement('div');
        section.className = 'category';
        const title = document.createElement('h2');
        title.textContent = category;
        section.appendChild(title);

        Object.keys(data[category]).forEach(item => {
          const itemData = data[category][item];
          const row = document.createElement('div');
          row.className = 'item';

          const label = document.createElement('label');
          label.textContent = `${item}`;
          const toggle = document.createElement('label');
          toggle.className = 'switch';
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = itemData.available;
          checkbox.addEventListener('change', () => {
            update(ref(db, `${category}/${item}`), { available: checkbox.checked });
          });
          const slider = document.createElement('span');
          slider.className = 'slider';
          toggle.appendChild(checkbox);
          toggle.appendChild(slider);

          row.appendChild(label);
          row.appendChild(toggle);
          section.appendChild(row);

          total += itemData.sold || 0;
          gross += (itemData.sold || 0) * (itemData.price || 0);
        });

        menuContainer.appendChild(section);
      });

      totalSold.textContent = total;
      grossSales.textContent = gross.toFixed(2);
      netProfit.textContent = (gross * profitMargin).toFixed(2);
    }

    onValue(ref(db), (snapshot) => {
      const data = snapshot.val();
      if (data) renderMenu(data);
    });

    document.getElementById('offDayToggle').addEventListener('click', () => {
      update(ref(db), { offDay: true }); // or toggle logic
      alert('Off Day set!');
    });
  </script></body>
</html>
