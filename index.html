<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite Admin Panel</title>
  <style>
    body {
      background: #0f0f0f;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      color: gold;
      text-align: center;
    }
    .section {
      margin-bottom: 2rem;
    }
    .category {
      margin-bottom: 1rem;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 1rem;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #292929;
      border-radius: 5px;
    }
    .item label {
      flex: 1;
    }
    .item input[type="checkbox"] {
      transform: scale(1.2);
    }
    .status-bar {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .status-bar div {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      flex: 1;
      text-align: center;
    }
    .offday-toggle {
      text-align: center;
      margin-top: 2rem;
    }
    .offday-toggle input {
      transform: scale(1.5);
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <h1>Snapbiteâ„¢ Admin Panel</h1>  <div class="status-bar">
    <div>
      <strong>Today's Sales</strong>
      <div id="todaySales">RM0.00</div>
    </div>
    <div>
      <strong>This Week</strong>
      <div id="weekSales">RM0.00</div>
    </div>
    <div>
      <strong>This Month</strong>
      <div id="monthSales">RM0.00</div>
    </div>
  </div>  <div class="offday-toggle">
    <label><strong>Off Day:</strong></label>
    <input type="checkbox" id="offdayToggle" />
  </div>  <div id="menuPanel" class="section"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuPanel = document.getElementById('menuPanel');
    const offdayToggle = document.getElementById('offdayToggle');

    const renderMenu = (data) => {
      menuPanel.innerHTML = '';
      Object.entries(data.menu).forEach(([category, items]) => {
        const section = document.createElement('div');
        section.className = 'category';
        section.innerHTML = `<h3>${category.toUpperCase()}</h3>`;

        Object.entries(items).forEach(([key, item]) => {
          const div = document.createElement('div');
          div.className = 'item';

          const label = document.createElement('label');
          label.textContent = item.name;

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = item.available;
          checkbox.addEventListener('change', () => {
            update(ref(db, `menu/${category}/${key}`), { available: checkbox.checked });
          });

          div.appendChild(label);
          div.appendChild(checkbox);
          section.appendChild(div);
        });

        menuPanel.appendChild(section);
      });
    };

    onValue(ref(db), (snapshot) => {
      const data = snapshot.val();
      if (data) {
        renderMenu(data);
        offdayToggle.checked = data.offday || false;
        document.getElementById("todaySales").textContent = `RM${data.sales?.dailyTotal?.toFixed(2) || "0.00"}`;
        document.getElementById("weekSales").textContent = `RM${data.sales?.weeklyTotal?.toFixed(2) || "0.00"}`;
        document.getElementById("monthSales").textContent = `RM${data.sales?.monthlyTotal?.toFixed(2) || "0.00"}`;
      }
    });

    offdayToggle.addEventListener('change', () => {
      set(ref(db, 'offday'), offdayToggle.checked);
    });
  </script></body>
</html>
