<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite™ Admin Panel</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #1a1a1a; color: #fff; margin: 0; padding: 2rem; }
    h1 { color: #ff9500; text-align: center; }
    .container { max-width: 1000px; margin: auto; background: #2a2a2a; padding: 2rem; border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #444; }
    th { background: #333; color: #ff9500; }
    input[type=checkbox] { transform: scale(1.2); }
    .controls { margin-top: 2rem; text-align: right; }
    .controls button { background: #ff9500; color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .summary { margin-top: 2rem; background: #111; padding: 1rem; border-radius: 8px; }
    .summary h3 { margin-top: 0; color: #ff9500; }
  </style>
</head>
<body>
  <h1>Snapbite™ Admin Panel</h1>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Menu Item</th>
          <th>Available</th>
          <th>Cost (RM)</th>
          <th>Price (RM)</th>
          <th>Profit (RM)</th>
        </tr>
      </thead>
      <tbody id="menuTable">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table><div class="summary">
  <h3>Summary</h3>
  <p><strong>Total Cost:</strong> <span id="totalCost">RM0.00</span></p>
  <p><strong>Total Sales:</strong> <span id="totalSales">RM0.00</span></p>
  <p><strong>Estimated Gross Profit:</strong> <span id="grossProfit">RM0.00</span></p>
</div>

<div class="controls">
  <button onclick="saveChanges()">Save Changes</button>
</div>

  </div>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuRef = ref(db, 'menu');
    onValue(menuRef, (snapshot) => {
      const menuData = snapshot.val();
      const tbody = document.getElementById('menuTable');
      tbody.innerHTML = '';
      let totalCost = 0, totalSales = 0;

      Object.keys(menuData).forEach(key => {
        const item = menuData[key];
        const row = document.createElement('tr');

        const nameTd = document.createElement('td');
        nameTd.textContent = item.name;

        const availTd = document.createElement('td');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.available;
        checkbox.dataset.key = key;
        availTd.appendChild(checkbox);

        const costTd = document.createElement('td');
        costTd.textContent = `RM${parseFloat(item.cost).toFixed(2)}`;
        totalCost += parseFloat(item.cost);

        const priceTd = document.createElement('td');
        priceTd.textContent = `RM${parseFloat(item.price).toFixed(2)}`;
        totalSales += parseFloat(item.price);

        const profitTd = document.createElement('td');
        const profit = parseFloat(item.price) - parseFloat(item.cost);
        profitTd.textContent = `RM${profit.toFixed(2)}`;

        row.appendChild(nameTd);
        row.appendChild(availTd);
        row.appendChild(costTd);
        row.appendChild(priceTd);
        row.appendChild(profitTd);

        tbody.appendChild(row);
      });

      document.getElementById('totalCost').textContent = `RM${totalCost.toFixed(2)}`;
      document.getElementById('totalSales').textContent = `RM${totalSales.toFixed(2)}`;
      document.getElementById('grossProfit').textContent = `RM${(totalSales - totalCost).toFixed(2)}`;
    });

    window.saveChanges = () => {
      const checkboxes = document.querySelectorAll('input[type=checkbox]');
      checkboxes.forEach(cb => {
        const itemRef = ref(db, `menu/${cb.dataset.key}`);
        update(itemRef, { available: cb.checked });
      });
      alert('Changes saved!');
    }
  </script></body>
</html>
