<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapbite Admin Panel</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #121212; color: #fff; margin: 0; padding: 2rem; }
    h1 { text-align: center; color: #ffa500; }
    .menu-table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    .menu-table th, .menu-table td {
      padding: 12px; border: 1px solid #333; text-align: left;
    }
    .menu-table th { background: #222; }
    .toggle-btn {
      padding: 6px 12px; background: #ffa500; color: #000;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .profit-box {
      margin-top: 2rem;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Snapbiteâ„¢ Admin Panel</h1>
  <div id="menu-section">
    <table class="menu-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price (RM)</th>
          <th>Cost (RM)</th>
          <th>Available</th>
          <th>Toggle</th>
        </tr>
      </thead>
      <tbody id="menu-list">
        <!-- JS populated rows -->
      </tbody>
    </table>
  </div>  <div class="profit-box">
    <h3>Profit Summary</h3>
    <p><strong>Gross Profit:</strong> RM <span id="gross-profit">0.00</span></p>
    <p><strong>Net Profit (30% margin):</strong> RM <span id="net-profit">0.00</span></p>
  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
    import { getDatabase, ref, onValue, update } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuRef = ref(db, 'menu');
    const menuList = document.getElementById('menu-list');
    let grossProfit = 0;

    onValue(menuRef, (snapshot) => {
      const data = snapshot.val();
      menuList.innerHTML = '';
      grossProfit = 0;

      for (let key in data) {
        const item = data[key];
        const profit = parseFloat(item.price) - parseFloat(item.cost);
        grossProfit += profit;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.category || '-'}</td>
          <td>${parseFloat(item.price).toFixed(2)}</td>
          <td>${parseFloat(item.cost).toFixed(2)}</td>
          <td>${item.available ? 'Yes' : 'No'}</td>
          <td><button class="toggle-btn" data-id="${key}" data-status="${item.available}">${item.available ? 'Disable' : 'Enable'}</button></td>
        `;
        menuList.appendChild(row);
      }

      document.getElementById('gross-profit').innerText = grossProfit.toFixed(2);
      document.getElementById('net-profit').innerText = (grossProfit * 0.3).toFixed(2);
    });

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('toggle-btn')) {
        const id = e.target.dataset.id;
        const current = e.target.dataset.status === 'true';
        const updateRef = ref(db, 'menu/' + id);
        update(updateRef, { available: !current });
      }
    });
  </script></body>
</html>
