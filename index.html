!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapbite™ Admin Panel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #FFD700;
      margin: 0;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
    }

    .menu-section {
      margin-top: 2rem;
      border-top: 1px solid #444;
      padding-top: 1rem;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    .toggle {
      transform: scale(1.2);
    }

    .summary {
      margin-top: 3rem;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }

    .summary-item {
      margin-bottom: 0.5rem;
    }

    .offday-toggle {
      margin: 2rem 0;
      text-align: center;
    }

    input[type="checkbox"] {
      accent-color: gold;
    }
  </style>
</head>
<body>
  <h1>Snapbite™ Admin Panel</h1>
  <p style="text-align:center;"><em>No Rules. Just Bite. Repeat.</em></p>

  <div class="offday-toggle">
    <label>
      <input type="checkbox" id="offdayCheckbox"> Mark Today as Off Day
    </label>
  </div>

  <div id="menuContainer" class="menu-section"></div>

  <div class="summary">
    <h2>Sales Summary</h2>
    <div class="summary-item">Total Items Sold: <span id="totalSold">0</span></div>
    <div class="summary-item">Gross Sales: RM <span id="grossSales">0.00</span></div>
    <div class="summary-item">Net Profit: RM <span id="netProfit">0.00</span></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuContainer = document.getElementById("menuContainer");
    const totalSoldEl = document.getElementById("totalSold");
    const grossSalesEl = document.getElementById("grossSales");
    const netProfitEl = document.getElementById("netProfit");
    const offdayCheckbox = document.getElementById("offdayCheckbox");

    // Load Off Day
    const offdayRef = ref(db, "offday");
    onValue(offdayRef, (snapshot) => {
      const isOff = snapshot.val() || false;
      offdayCheckbox.checked = isOff;
    });

    offdayCheckbox.addEventListener("change", () => {
      update(ref(db), { offday: offdayCheckbox.checked });
    });

    // Load Menu
    const menuRef = ref(db, "menu");
    onValue(menuRef, (snapshot) => {
      const data = snapshot.val();
      menuContainer.innerHTML = "";

      Object.keys(data).forEach(category => {
        const catEl = document.createElement("div");
        catEl.innerHTML = `<h2>${category}</h2>`;
        menuContainer.appendChild(catEl);

        Object.entries(data[category]).forEach(([itemKey, item]) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "menu-item";
          itemDiv.innerHTML = `
            <div>
              <strong>${item.name}</strong> - ${item.description || ""}
            </div>
            <label>
              <input type="checkbox" class="toggle" data-cat="${category}" data-key="${itemKey}" ${item.available ? 'checked' : ''}>
              Available
            </label>
          `;
          menuContainer.appendChild(itemDiv);
        });
      });
    });

    // Toggle Availability
    menuContainer.addEventListener("change", (e) => {
      if (e.target.classList.contains("toggle")) {
        const cat = e.target.dataset.cat;
        const key = e.target.dataset.key;
        update(ref(db, `menu/${cat}/${key}`), {
          available: e.target.checked
        });
      }
    });

    // Sales Summary
    const salesRef = ref(db, "sales");
    onValue(salesRef, (snapshot) => {
      const sales = snapshot.val() || {};
      let totalSold = 0;
      let gross = 0;
      let profit = 0;

      Object.values(sales).forEach(entry => {
        totalSold += entry.qty || 0;
        gross += entry.total || 0;
        profit += entry.profit || 0;
      });

      totalSoldEl.textContent = totalSold;
      grossSalesEl.textContent = gross.toFixed(2);
      netProfitEl.textContent = profit.toFixed(2);
    });
  </script>
</body>
</html>
