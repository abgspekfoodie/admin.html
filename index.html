<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #121212;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #ffcc00, #cc00ff);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .section {
      background: #1f1f1f;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .section h2 {
      margin-top: 0;
      color: #ffcc00;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 0.5rem 0;
    }
    .toggle {
      transform: scale(1.3);
    }
    .off-day-toggle {
      margin-top: 1rem;
    }
    .summary {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .summary-box {
      background: #292929;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      flex: 1 1 200px;
    }
    .summary-box h3 {
      margin-bottom: 0.5rem;
      color: #cc00ff;
    }
    button {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Snapbite Admin Panel</header>
  <main>
    <div class="section">
      <h2>Off Day Control</h2>
      <label>
        <input type="checkbox" id="offDayToggle" class="toggle" /> Enable Off Day
      </label>
    </div><div class="section">
  <h2>Menu Availability</h2>
  <div id="menuList"></div>
</div>

<div class="section">
  <h2>Sales Summary</h2>
  <div class="summary">
    <div class="summary-box">
      <h3>Total Orders</h3>
      <div id="totalOrders">0</div>
    </div>
    <div class="summary-box">
      <h3>Total Items Sold</h3>
      <div id="totalItems">0</div>
    </div>
    <div class="summary-box">
      <h3>Gross Sales (RM)</h3>
      <div id="grossSales">0.00</div>
    </div>
    <div class="summary-box">
      <h3>Net Profit (RM)</h3>
      <div id="netProfit">0.00</div>
    </div>
  </div>
</div>

  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuRef = ref(db, 'menu');
    const offDayRef = ref(db, 'offDay');
    const ordersRef = ref(db, 'orders');

    // Load Off Day toggle
    const offDayToggle = document.getElementById('offDayToggle');
    onValue(offDayRef, snapshot => {
      const val = snapshot.val();
      offDayToggle.checked = val === true;
    });

    offDayToggle.addEventListener('change', () => {
      set(offDayRef, offDayToggle.checked);
    });

    // Load Menu List
    const menuListDiv = document.getElementById('menuList');
    onValue(menuRef, snapshot => {
      const data = snapshot.val();
      menuListDiv.innerHTML = '';
      for (const key in data) {
        const item = data[key];
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <label><input type="checkbox" ${item.available ? 'checked' : ''} data-id="${key}" class="toggle" /></label>
        `;
        menuListDiv.appendChild(div);
      }
    });

    menuListDiv.addEventListener('change', (e) => {
      const id = e.target.dataset.id;
      const available = e.target.checked;
      update(ref(db, 'menu/' + id), { available });
    });

    // Load Sales Data
    function loadSalesSummary() {
      onValue(ordersRef, snapshot => {
        const data = snapshot.val();
        let totalOrders = 0;
        let totalItems = 0;
        let gross = 0;
        let cost = 0;

        for (const orderId in data) {
          const order = data[orderId];
          totalOrders++;
          for (const item of order.items || []) {
            totalItems++;
            gross += parseFloat(item.price || 0);
            cost += parseFloat(item.cost || 0);
          }
        }

        document.getElementById('totalOrders').textContent = totalOrders;
        document.getElementById('totalItems').textContent = totalItems;
        document.getElementById('grossSales').textContent = gross.toFixed(2);
        document.getElementById('netProfit').textContent = (gross - cost).toFixed(2);
      });
    }
    loadSalesSummary();
  </script></body>
</html>
