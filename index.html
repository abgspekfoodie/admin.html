<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snapbite™ Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #FFD700;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #FFD700;
      margin-bottom: 1rem;
    }

    .offday-toggle {
      text-align: center;
      margin-bottom: 1rem;
    }

    .offday-toggle input {
      transform: scale(1.5);
      margin-left: 0.5rem;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .menu-item {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.2);
    }

    .menu-item h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #fff;
    }

    .toggle {
      margin-top: 10px;
    }

    .summary {
      margin-top: 2rem;
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.2);
    }

    .summary h2 {
      margin-top: 0;
      color: #fff;
    }

    .summary-item {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Snapbite™ Admin Panel</h1>

  <div class="offday-toggle">
    <label>
      <input type="checkbox" id="offdayCheckbox"> Mark Today as Off Day
    </label>
  </div>

  <div class="menu" id="menuList"></div>

  <div class="summary">
    <h2>Sales Summary</h2>
    <div class="summary-item">Total Items Sold: <span id="totalSold">0</span></div>
    <div class="summary-item">Gross Sales: RM <span id="grossSales">0.00</span></div>
    <div class="summary-item">Net Profit: RM <span id="netProfit">0.00</span></div>
  </div>

  <div class="footer">No Rules. Just Bite. Repeat.</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51",
      measurementId: "G-7RR3W1WJYK"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const menuList = document.getElementById("menuList");
    const totalSoldEl = document.getElementById("totalSold");
    const grossSalesEl = document.getElementById("grossSales");
    const netProfitEl = document.getElementById("netProfit");
    const offdayCheckbox = document.getElementById("offdayCheckbox");

    function renderMenu() {
      db.ref("menu").once("value").then(snapshot => {
        const data = snapshot.val();
        menuList.innerHTML = "";

        for (const category in data) {
          const items = data[category];
          for (const itemId in items) {
            const item = items[itemId];
            const div = document.createElement("div");
            div.className = "menu-item";
            div.innerHTML = `
              <h3>${item.name}</h3>
              <p>${item.description || ""}</p>
              <label class="toggle">
                <input type="checkbox" ${item.available ? "checked" : ""} onchange="toggleItem('${category}', '${itemId}', this.checked)">
                Available
              </label>
            `;
            menuList.appendChild(div);
          }
        }
      });
    }

    function toggleItem(category, id, status) {
      db.ref(`menu/${category}/${id}/available`).set(status);
    }

    function updateSummary() {
      db.ref("sales").on("value", snapshot => {
        const data = snapshot.val();
        let totalSold = 0;
        let gross = 0;
        let net = 0;

        for (const key in data) {
          const sale = data[key];
          totalSold += sale.quantity || 0;
          gross += sale.gross || 0;
          net += sale.net || 0;
        }

        totalSoldEl.textContent = totalSold;
        grossSalesEl.textContent = gross.toFixed(2);
        netProfitEl.textContent = net.toFixed(2);
      });
    }

    function initOffDayToggle() {
      const todayKey = new Date().toISOString().split('T')[0];
      const ref = db.ref(`offdays/${todayKey}`);

      ref.once("value", snap => {
        offdayCheckbox.checked = !!snap.val();
      });

      offdayCheckbox.addEventListener("change", () => {
        ref.set(offdayCheckbox.checked ? true : null);
      });
    }

    renderMenu();
    updateSummary();
    initOffDayToggle();
  </script>
</body>
</html>
