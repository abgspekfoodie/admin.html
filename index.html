<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite™ Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf4;
      color: #333;
      padding: 1rem;
      max-width: 960px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #ff4f00;
    }
    .section {
      background: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      border: 1px solid #ffe1cc;
      box-shadow: 0 2px 6px rgba(255, 79, 0, 0.08);
    }
    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .toggle-switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ddd;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }
    .toggle-switch input:checked {
      background: #ff4f00;
    }
    .toggle-switch input::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: .3s;
    }
    .toggle-switch input:checked::before {
      left: 21px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ffe1cc;
      text-align: left;
    }
    th {
      background: #fff3e6;
    }
    .available {
      color: #00a300;
      font-weight: bold;
    }
    .unavailable {
      color: #d60000;
      font-weight: bold;
    }
    .report-box {
      background: #fff3e6;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
    }
    .report-box h3 {
      color: #ff4f00;
      margin-bottom: 0.5rem;
    }
    .report-box p {
      font-size: 1.4rem;
      font-weight: bold;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    button {
      background: #ff4f00;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Snapbite™ Admin Panel</h1>  <div class="section">
    <h2>Shop Status</h2>
    <div class="toggle-switch">
      <input type="checkbox" id="offdayToggle" />
      <label id="offdayLabel">Shop is OPEN</label>
    </div>
    <button onclick="endOfDay()">End of Day</button>
  </div>  <div class="section">
    <h2>Menu Availability</h2>
    <table>
      <thead><tr><th>Category</th><th>Item</th><th>Available</th></tr></thead>
      <tbody id="menuTable"></tbody>
    </table>
  </div>  <div class="section">
    <h2>Add-on Availability</h2>
    <table>
      <thead><tr><th>Add-on</th><th>Available</th></tr></thead>
      <tbody id="addonTable"></tbody>
    </table>
  </div>  <div class="section">
    <h2>Sales Report</h2>
    <div class="report-box"><h3>Today’s Sales</h3><p id="todaySales">RM 0.00</p></div>
    <canvas id="salesChart" height="150"></canvas>
  </div>  <div class="section">
    <h2>Archived Orders</h2>
    <ul id="archiveList"></ul>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const menuData = {
      "Beef Burger": [],
      "Beef & Cheese Burger": [],
      "Beef & Mushroom Burger": [],
      "Loaded Beef Burger": [],
      "Original Crispy": [],
      "Cheesy Crispy": [],
      "Crispy Mushroom Chicken": [],
      "Loaded Crispy Chicken": [],
      "Beef Taco": [],
      "Chicken Taco": [],
      "Mix Taco": [],
      "Beef Quesadilla": [],
      "Chicken Quesadilla": [],
      "Mix Quesadilla": [],
      "Classic Sausage": [],
      "Coney Sausage": [],
      "Mac & Cheese": [],
      "Creamy Truffle Pasta": [],
      "Beef Bolognese": [],
      "Creamy Chicken Pasta": [],
      "Cheesy Fries": [],
      "Popcorn Chicken": [],
      "Loaded Fries": [],
      "Soft Taco Shell": [],
      "Hard Taco Shell": []
    };

    const addonList = ["Cheese", "Egg", "Bacon"];

    function formatRM(val) {
      return "RM " + val.toFixed(2);
    }

    function loadOffday() {
      db.ref('settings/offday').on('value', snap => {
        const val = snap.val();
        const toggle = document.getElementById('offdayToggle');
        toggle.checked = !!val;
        document.getElementById('offdayLabel').textContent = toggle.checked ? "Shop is CLOSED" : "Shop is OPEN";
        document.getElementById('offdayLabel').style.color = toggle.checked ? "#d60000" : "#00a300";
      });
      document.getElementById('offdayToggle').addEventListener('change', e => {
        db.ref('settings/offday').set(e.target.checked);
      });
    }

    function loadAvailability() {
      const menuTable = document.getElementById('menuTable');
      const addonTable = document.getElementById('addonTable');
      db.ref('menuAvailability').once('value').then(snap => {
        const val = snap.val() || {};
        menuTable.innerHTML = '';
        for (const item in menuData) {
          const available = val[item] !== false;
          menuTable.innerHTML += `<tr><td>-</td><td>${item}</td><td><input type="checkbox" ${available ? 'checked' : ''} onchange="toggleMenu('${item}', this.checked)"></td></tr>`;
        }
      });
      db.ref('addonAvailability').once('value').then(snap => {
        const val = snap.val() || {};
        addonTable.innerHTML = '';
        addonList.forEach(add => {
          const available = val[add] !== false;
          addonTable.innerHTML += `<tr><td>${add}</td><td><input type="checkbox" ${available ? 'checked' : ''} onchange="toggleAddon('${add}', this.checked)"></td></tr>`;
        });
      });
    }

    function toggleMenu(item, val) {
      db.ref('menuAvailability/' + item).set(val);
    }
    function toggleAddon(addon, val) {
      db.ref('addonAvailability/' + addon).set(val);
    }

    function endOfDay() {
      db.ref('orders').once('value').then(snap => {
        const orders = snap.val() || {};
        const archiveRef = db.ref('archives/' + new Date().toISOString().split('T')[0]);
        archiveRef.set(orders);
        db.ref('orders').remove();
        alert('End of Day complete. Orders archived.');
        loadArchive();
        updateSales(0);
      });
    }

    function loadArchive() {
      db.ref('archives').once('value').then(snap => {
        const val = snap.val() || {};
        const list = document.getElementById('archiveList');
        list.innerHTML = '';
        Object.keys(val).reverse().forEach(date => {
          list.innerHTML += `<li><strong>${date}</strong> - ${Object.keys(val[date]).length} orders</li>`;
        });
      });
    }

    function updateSales(amount) {
      document.getElementById('todaySales').textContent = formatRM(amount);
    }

    function loadSalesChart() {
      db.ref('orders').once('value').then(snap => {
        const orders = snap.val() || {};
        let total = 0;
        for (let k in orders) {
          if (Array.isArray(orders[k].items)) {
            orders[k].items.forEach(i => {
              const qty = parseInt(i.quantity) || 1;
              const price = parseFloat(i.price) || 0;
              total += price * qty;
            });
          }
        }
        updateSales(total);
      });
    }

    loadOffday();
    loadAvailability();
    loadSalesChart();
    loadArchive();
  </script></body>
</html>
