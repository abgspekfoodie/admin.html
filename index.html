<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapbite Admin Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      background: linear-gradient(to right, #9c27b0, #ff9800);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .section {
      background: #1e1e1e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.2);
    }
    h2 {
      color: #ffcc00;
      margin-bottom: 1rem;
    }
    .toggle {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .toggle label {
      margin-left: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .summary-item {
      background: #2a2a2a;
      padding: 15px;
      margin: 10px;
      flex: 1 1 40%;
      border-radius: 8px;
      text-align: center;
    }
    .summary-item h3 {
      margin: 0;
      color: #ffcc00;
    }
    .summary-item p {
      margin: 5px 0 0;
      font-size: 18px;
    }
    footer {
      text-align: center;
      color: #888;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>Snapbite™ Admin Panel</header>
  <div class="container">
    <div class="section">
      <h2>Menu Availability</h2>
      <div class="toggle"><input type="checkbox" id="primebite" checked><label for="primebite">Primebite™</label></div>
      <div class="toggle"><input type="checkbox" id="beefcheese" checked><label for="beefcheese">Beef N' Cheese™</label></div>
      <div class="toggle"><input type="checkbox" id="funguy" checked><label for="funguy">The Fun Guy™</label></div>
      <div class="toggle"><input type="checkbox" id="fixer" checked><label for="fixer">The Fixer™</label></div>
      <div class="toggle"><input type="checkbox" id="chickbite" checked><label for="chickbite">Chickbite™</label></div>
      <div class="toggle"><input type="checkbox" id="goldcut" checked><label for="goldcut">Goldcut™</label></div>
      <div class="toggle"><input type="checkbox" id="capcut" checked><label for="capcut">The Cap Cut™</label></div>
      <div class="toggle"><input type="checkbox" id="stripstack" checked><label for="stripstack">Stripstack™</label></div>
      <div class="toggle"><input type="checkbox" id="smoketaco" checked><label for="smoketaco">Smoke Beef Taco™</label></div>
      <div class="toggle"><input type="checkbox" id="choptaco" checked><label for="choptaco">Smokey Chop Taco™</label></div>
      <div class="toggle"><input type="checkbox" id="classic" checked><label for="classic">Classic Sausage™</label></div>
      <div class="toggle"><input type="checkbox" id="chickola" checked><label for="chickola">Chickola™</label></div>
      <div class="toggle"><input type="checkbox" id="cheese" checked><label for="cheese">Cheese (Add-on)</label></div>
      <div class="toggle"><input type="checkbox" id="egg" checked><label for="egg">Egg (Add-on)</label></div>
      <div class="toggle"><input type="checkbox" id="mushroom" checked><label for="mushroom">Mushroom (Add-on)</label></div>
      <div class="toggle"><input type="checkbox" id="bacon" checked><label for="bacon">Bacon (Add-on)</label></div>
      <button onclick="markOffDay()">Set Today as Off-Day</button>
    </div><div class="section">
  <h2>Sales Summary</h2>
  <div class="summary">
    <div class="summary-item">
      <h3>Total Orders</h3>
      <p id="totalOrders">0</p>
    </div>
    <div class="summary-item">
      <h3>Gross Sales (RM)</h3>
      <p id="grossSales">0.00</p>
    </div>
    <div class="summary-item">
      <h3>Net Profit (RM)</h3>
      <p id="netProfit">0.00</p>
    </div>
    <div class="summary-item">
      <h3>Top Seller</h3>
      <p id="topSeller">-</p>
    </div>
  </div>
</div>

  </div>
  <footer>No Rules. Just Bite. Repeat.</footer>
  <script>
    function markOffDay() {
      alert("Today's marked as off-day. Orders are disabled.");
    }
  </script>
</body>
</html>
