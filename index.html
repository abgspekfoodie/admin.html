<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapbite™ Admin Panel</title>
  <style>
    body { background:#1a1a1a; color:#fff; font-family:'Poppins',sans-serif; margin:0; padding:2rem; }
    h1 { color:#ff9500; text-align:center; }
    .order { background:#2a2a2a; border-radius:10px; padding:1rem; margin-bottom:1rem; }
    .order h2 { margin:0; color:#ff9500; font-size:1.2rem; }
    .order p { margin:0.3rem 0; font-size:0.9rem; }
    .container { max-width:800px; margin:auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snapbite™ Live Orders</h1>
    <div id="orders"></div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.firebasestorage.app",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51",
      measurementId: "G-7RR3W1WJYK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ordersRef = ref(db, 'orders/');
    const ordersDiv = document.getElementById('orders');

    onValue(ordersRef, (snapshot) => {
      const data = snapshot.val();
      ordersDiv.innerHTML = '';
      if (data) {
        Object.keys(data).reverse().forEach((key) => {
          const order = data[key];
          const div = document.createElement('div');
          div.className = 'order';
          div.innerHTML = `
            <h2>Order by ${order.name}</h2>
            <p><strong>Contact:</strong> ${order.phone}</p>
            <p><strong>Items:</strong> ${order.items}</p>
            <p><strong>Add-ons:</strong> ${order.addons || '-'}</p>
            <p><strong>Sauce:</strong> ${order.sauce || '-'}</p>
            <p><strong>Notes:</strong> ${order.notes || '-'}</p>
            <p><strong>Payment:</strong> ${order.payment}</p>
            <p><strong>Pickup Time:</strong> ${order.pickup || '-'}</p>
            <p><strong>Total:</strong> RM${order.total}</p>
          `;
          ordersDiv.appendChild(div);
        });
      } else {
        ordersDiv.innerHTML = '<p>No orders yet.</p>';
      }
    });
  </script></body>
</html>
