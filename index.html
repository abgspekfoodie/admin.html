<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite Admin Panel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .status-card {
      flex: 1 1 30%;
      background: #1a1a1a;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      text-align: center;
    }
    .status-card h2 {
      color: #ffcc00;
      margin-bottom: 0.5rem;
    }
    .menu-item {
      background: #1a1a1a;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #333;
    }
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
    }
    .offday-toggle {
      margin-bottom: 2rem;
      text-align: center;
    }
    .offday-toggle label {
      font-size: 1.2rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Snapbite™ Admin Panel</h1>
  <div class="container">
    <div class="offday-toggle">
      <label for="offday">Offday:</label>
      <input type="checkbox" id="offday" />
    </div><div class="status-bar">
  <div class="status-card">
    <h2>Gross Sales</h2>
    <p id="grossSales">RM0.00</p>
  </div>
  <div class="status-card">
    <h2>Net Sales</h2>
    <p id="netSales">RM0.00</p>
  </div>
  <div class="status-card">
    <h2>Total Items Sold</h2>
    <p id="totalSold">0</p>
  </div>
</div>

<div id="menuList"></div>

<footer>
  Snapbite™ System | No Rules. Just Bite. Repeat.
</footer>

  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
    import { getDatabase, ref, onValue, update } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuRef = ref(db, 'menu');
    const offdayRef = ref(db, 'offday');

    const menuList = document.getElementById('menuList');
    const offdayToggle = document.getElementById('offday');

    offdayToggle.addEventListener('change', () => {
      update(ref(db), { offday: offdayToggle.checked });
    });

    onValue(offdayRef, (snapshot) => {
      if (snapshot.exists()) {
        offdayToggle.checked = snapshot.val();
      }
    });

    onValue(menuRef, (snapshot) => {
      menuList.innerHTML = '';
      let totalSold = 0;
      let gross = 0;
      let net = 0;

      snapshot.forEach((childSnapshot) => {
        const item = childSnapshot.val();
        const key = childSnapshot.key;

        const div = document.createElement('div');
        div.className = 'menu-item';

        const header = document.createElement('div');
        header.className = 'menu-header';

        const title = document.createElement('strong');
        title.textContent = `${item.name}`;

        const toggle = document.createElement('div');
        toggle.className = 'toggle';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.available;
        checkbox.addEventListener('change', () => {
          update(ref(db, `menu/${key}`), { available: checkbox.checked });
        });
        toggle.appendChild(checkbox);

        header.appendChild(title);
        header.appendChild(toggle);
        div.appendChild(header);

        const sold = item.sold || 0;
        const grossItem = item.gross || 0;
        const netItem = item.net || 0;

        totalSold += sold;
        gross += grossItem;
        net += netItem;

        const stats = document.createElement('p');
        stats.innerHTML = `Sold: ${sold} | Gross: RM${grossItem.toFixed(2)} | Net: RM${netItem.toFixed(2)}`;
        div.appendChild(stats);

        menuList.appendChild(div);
      });

      document.getElementById('totalSold').textContent = totalSold;
      document.getElementById('grossSales').textContent = `RM${gross.toFixed(2)}`;
      document.getElementById('netSales').textContent = `RM${net.toFixed(2)}`;
    });
  </script></body>
</html>
