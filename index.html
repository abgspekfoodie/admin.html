<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapbite™ Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #f1f1f1;
    }
    header {
      background: linear-gradient(90deg, #1f1f1f, #2c2c2c);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid gold;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: gold;
    }
    .slogan {
      font-size: 0.9rem;
      color: #ccc;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .menu-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .menu-card {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1rem;
    }
    .menu-card h3 {
      margin: 0 0 0.5rem;
      color: #ffcc00;
    }
    .toggle {
      margin-top: 0.5rem;
    }
    .summary, .offday-toggle {
      margin-top: 2rem;
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
    }
    .summary h2 {
      color: #ffcc00;
    }
    .summary-item {
      margin: 0.5rem 0;
    }
    label {
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Snapbite™ Admin Panel</h1>
      <div class="slogan">No Rules. Just Bite. Repeat.</div>
    </div>
  </header>

  <div class="container">
    <div class="offday-toggle">
      <label>
        <input type="checkbox" id="offdayCheckbox">
        Mark Today as Off Day
      </label>
    </div>

    <div class="menu-list" id="menuList">
      <!-- Menu items will load here -->
    </div>

    <div class="summary">
      <h2>Sales Summary</h2>
      <div class="summary-item">Total Items Sold: <span id="totalSold">0</span></div>
      <div class="summary-item">Gross Sales: RM <span id="grossSales">0.00</span></div>
      <div class="summary-item">Net Profit: RM <span id="netProfit">0.00</span></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51",
      measurementId: "G-7RR3W1WJYK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuList = document.getElementById("menuList");
    const offdayCheckbox = document.getElementById("offdayCheckbox");

    // Load menu items
    const menuRef = ref(db, "menu");
    onValue(menuRef, (snapshot) => {
      const data = snapshot.val();
      menuList.innerHTML = "";
      if (data) {
        Object.entries(data).forEach(([key, item]) => {
          const card = document.createElement("div");
          card.className = "menu-card";
          card.innerHTML = `
            <h3>${item.name}</h3>
            <p>${item.category || "General"}</p>
            <label class="toggle">
              <input type="checkbox" ${item.available ? "checked" : ""} onchange="toggleAvailability('${key}', this.checked)">
              ${item.available ? "Available" : "Sold Out"}
            </label>
          `;
          menuList.appendChild(card);
        });
      }
    });

    // Toggle menu availability
    window.toggleAvailability = (key, status) => {
      update(ref(db, "menu/" + key), {
        available: status
      });
    };

    // Offday checkbox
    const offdayRef = ref(db, "settings/offday");
    onValue(offdayRef, (snapshot) => {
      const status = snapshot.val();
      offdayCheckbox.checked = status === true;
    });

    offdayCheckbox.addEventListener("change", () => {
      set(offdayRef, offdayCheckbox.checked);
    });

    // Summary Section
    const totalSoldEl = document.getElementById("totalSold");
    const grossSalesEl = document.getElementById("grossSales");
    const netProfitEl = document.getElementById("netProfit");

    const summaryRef = ref(db, "summary");
    onValue(summaryRef, (snapshot) => {
      const data = snapshot.val();
      totalSoldEl.textContent = data?.totalSold || 0;
      grossSalesEl.textContent = parseFloat(data?.grossSales || 0).toFixed(2);
      netProfitEl.textContent = parseFloat(data?.netProfit || 0).toFixed(2);
    });
  </script>
</body>
</html>
