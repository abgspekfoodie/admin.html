<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: linear-gradient(to right, #000, #431a53);
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      color: #ffd700;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    .item {
      background: #1e1e1e;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      padding: 1rem;
      box-shadow: 0 0 10px #333;
    }
    .item h3 {
      margin-top: 0;
      color: #ffd700;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toggle label {
      font-weight: bold;
      margin-right: 1rem;
    }
    .status-labels {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .status-labels span {
      margin-right: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: black;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ffd700;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <header>Snapbite™ Admin Panel</header>
  <main><div class="item">
  <h3>Primebite™</h3>
  <div class="toggle">
    <div>
      <div class="status-labels">
        <span>✅ <strong>Available</strong></span>
        <span>❌ <strong>Out of Stock</strong></span>
      </div>
    </div>
    <label class="switch">
      <input type="checkbox" id="primebite" checked>
      <span class="slider"></span>
    </label>
  </div>
</div>

<div class="item">
  <h3>Beef N' Cheese™</h3>
  <div class="toggle">
    <div class="status-labels">
      <span>✅ <strong>Available</strong></span>
      <span>❌ <strong>Out of Stock</strong></span>
    </div>
    <label class="switch">
      <input type="checkbox" id="beefncheese">
      <span class="slider"></span>
    </label>
  </div>
</div>

<!-- Repeat for other menu items -->

  </main>
</body>
</html>
