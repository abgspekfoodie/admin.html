<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapbite‚Ñ¢ Admin Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff9500;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .item-box {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #ff9500;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .log {
      margin-top: 2rem;
      font-size: 0.9rem;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Admin</h1>
  <div class="container">
    <div class="item-box">
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" placeholder="e.g. Primebite‚Ñ¢"/>

      <label for="itemStatus">Status</label>
      <input type="text" id="itemStatus" placeholder="e.g. Available / Sold Out"/>

      <label for="itemPrice">Price (RM)</label>
      <input type="text" id="itemPrice" placeholder="e.g. 10"/>

      <button onclick="addItem()">Update Item</button>
    </div>

    <div class="log" id="logBox">
      Loading database...
    </div>
  </div>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const status = document.getElementById("itemStatus").value.trim();
      const price = document.getElementById("itemPrice").value.trim();

      if (name && status && price) {
        set(ref(db, 'menu/' + name), {
          status: status,
          price: price
        }).then(() => {
          log("‚úÖ Item updated: " + name);
        }).catch((err) => {
          log("‚ùå Error: " + err.message);
        });
      } else {
        log("‚ö†Ô∏è Please fill all fields.");
      }
    }

    function log(message) {
      const box = document.getElementById("logBox");
      const now = new Date().toLocaleTimeString();
      box.innerHTML = `[${now}] ${message}<br>` + box.innerHTML;
    }

    // Auto display current items
    const itemsRef = ref(db, 'menu/');
    onValue(itemsRef, (snapshot) => {
      const data = snapshot.val();
      const box = document.getElementById("logBox");
      box.innerHTML = "üì¶ Current Menu:<br>";
      for (let key in data) {
        box.innerHTML += `‚Ä¢ <strong>${key}</strong> - ${data[key].status}, RM${data[key].price}<br>`;
      }
    });
  </script>
</body>
</html>
