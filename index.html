<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapbiteâ„¢ Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: gold;
      text-align: center;
      margin-bottom: 30px;
    }
    .item {
      background: #1c1c2e;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .item h3 {
      margin: 0 0 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .stats {
      text-align: center;
      margin-top: 30px;
    }
    .stats h2 {
      color: #ffcc00;
    }
    .offday-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Snapbiteâ„¢ Admin Panel</h1>  <div id="menuItems"></div>  <div class="stats">
    <h2>ðŸ“ˆ Sales Overview</h2>
    <p>Daily Sales: <span id="dailySales">0</span></p>
    <p>Weekly Sales: <span id="weeklySales">0</span></p>
    <p>Monthly Sales: <span id="monthlySales">0</span></p>
    <p>Total Items Sold: <span id="totalSold">0</span></p>
  </div><button class="offday-btn" onclick="toggleOffday()">Toggle Offday</button>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, onValue, update } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51",
      measurementId: "G-7RR3W1WJYK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuRef = ref(db, 'menu');
    const salesRef = ref(db, 'sales');
    const offdayRef = ref(db, 'offday');

    const menuItemsDiv = document.getElementById('menuItems');

    onValue(menuRef, (snapshot) => {
      const data = snapshot.val();
      menuItemsDiv.innerHTML = '';
      let totalSold = 0;

      for (const key in data) {
        const item = data[key];
        totalSold += item.sold || 0;

        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <h3>${key}</h3>
          <div class="toggle-container">
            <label><input type="checkbox" ${item.available ? 'checked' : ''} onchange="toggleAvailability('${key}', this.checked)"> Available</label>
            <label><input type="checkbox" ${item.outofstock ? 'checked' : ''} onchange="toggleOutOfStock('${key}', this.checked)"> Out of Stock</label>
          </div>
          <p>Sold: ${item.sold || 0}</p>
        `;
        menuItemsDiv.appendChild(div);
      }

      document.getElementById('totalSold').textContent = totalSold;
    });

    onValue(salesRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById('dailySales').textContent = data.daily || 0;
      document.getElementById('weeklySales').textContent = data.weekly || 0;
      document.getElementById('monthlySales').textContent = data.monthly || 0;
    });

    window.toggleAvailability = function (key, state) {
      update(ref(db, `menu/${key}`), { available: state });
    };

    window.toggleOutOfStock = function (key, state) {
      update(ref(db, `menu/${key}`), { outofstock: state });
    };

    window.toggleOffday = function () {
      onValue(offdayRef, (snap) => {
        const isOff = snap.val();
        update(offdayRef, isOff ? false : true);
      }, { onlyOnce: true });
    };
  </script></body>
</html>
