<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #000, #1a1a1a);
      color: #f1f1f1;
    }
    header {
      background-color: #111;
      color: gold;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .menu-item {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }
    .menu-item h3 {
      margin: 0 0 0.5rem 0;
      color: #ffd700;
    }
    .toggle {
      display: flex;
      align-items: center;
    }
    .toggle input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    .status {
      margin-top: 0.3rem;
      color: #aaa;
      font-size: 0.9rem;
    }
    .dashboard {
      background: #1a1a1a;
      padding: 1.5rem;
      margin-top: 2rem;
      border: 1px solid #333;
      border-radius: 10px;
    }
    .dashboard h2 {
      color: gold;
      margin-bottom: 1rem;
    }
    .dashboard .data {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .dashboard .data .box {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
      flex: 1;
      min-width: 200px;
      text-align: center;
      color: #fff;
    }
    .box span {
      display: block;
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 0.5rem;
      color: gold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    .offday {
      margin-top: 2rem;
      text-align: center;
    }
    .offday input {
      transform: scale(1.3);
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    Snapbite™ Admin Panel — No Rules. Just Bite. Repeat.
  </header>
  <div class="container">
    <div class="dashboard">
      <h2>Sales Summary</h2>
      <div class="data">
        <div class="box">
          Daily Sales
          <span id="dailySales">RM 0.00</span>
        </div>
        <div class="box">
          Weekly Sales
          <span id="weeklySales">RM 0.00</span>
        </div>
        <div class="box">
          Monthly PNL
          <span id="monthlyPNL">RM 0.00</span>
        </div>
        <div class="box">
          Total Items Sold
          <span id="totalSold">0</span>
        </div>
      </div>
    </div><div id="menuList"></div>

<div class="offday">
  <label><input type="checkbox" id="toggleOffday"> Mark Today as Off Day</label>
</div>

  </div>  <footer>
    Snapbite™ Admin &mdash; Powered by Firebase | abgspekfoodie@gmail.com
  </footer>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
    import { getDatabase, ref, get, onValue, set, update } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuRef = ref(db, 'menu');

    onValue(menuRef, (snapshot) => {
      const data = snapshot.val();
      const menuList = document.getElementById('menuList');
      menuList.innerHTML = '';
      Object.keys(data).forEach(key => {
        const item = data[key];
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `
          <h3>${item.name}</h3>
          <div class="toggle">
            <input type="checkbox" id="${key}" ${item.available ? 'checked' : ''}>
            <label for="${key}">${item.available ? 'Available' : 'Sold Out'}</label>
          </div>
          <div class="status">Category: ${item.category}</div>
        `;
        const checkbox = div.querySelector('input');
        checkbox.addEventListener('change', () => {
          update(ref(db, `menu/${key}`), { available: checkbox.checked });
          checkbox.nextElementSibling.innerText = checkbox.checked ? 'Available' : 'Sold Out';
        });
        menuList.appendChild(div);
      });
    });

    document.getElementById('toggleOffday').addEventListener('change', (e) => {
      set(ref(db, 'offday'), e.target.checked);
    });
  </script></body>
</html>
