<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapbite Admin Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #6e00ff, #ffcc00);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #000;
    }
    .container {
      padding: 20px;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #222;
      border-radius: 10px;
    }
    .section h2 {
      margin-top: 0;
      color: #ffcc00;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-name {
      font-weight: bold;
    }
    .menu-status input[type="checkbox"] {
      transform: scale(1.4);
    }
    .summary {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .summary .box {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      width: 30%;
      margin: 10px 0;
      text-align: center;
    }
    .summary .box h3 {
      margin: 0 0 10px;
      color: #ffcc00;
    }
    .btn-offday {
      padding: 10px 20px;
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Snapbiteâ„¢ Admin Panel</h1>
    <p><strong>No Rules. Just Bite. Repeat.</strong></p>
  </header>  <div class="container">
    <div class="section">
      <h2>Availability Toggle</h2>
      <div id="menu-list"></div>
    </div><div class="section">
  <h2>Sales Summary</h2>
  <div class="summary">
    <div class="box">
      <h3>Total Items Sold</h3>
      <p id="total-sold">0</p>
    </div>
    <div class="box">
      <h3>Gross Sales</h3>
      <p id="gross-sales">RM 0.00</p>
    </div>
    <div class="box">
      <h3>Net Profit</h3>
      <p id="net-profit">RM 0.00</p>
    </div>
  </div>
</div>

<div class="section">
  <h2>Quick Actions</h2>
  <button class="btn-offday" onclick="toggleOffDay()">Mark Today as Off Day</button>
</div>

  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
    import { getDatabase, ref, onValue, set, update } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuList = document.getElementById('menu-list');
    const menuRef = ref(db, 'menus');

    onValue(menuRef, (snapshot) => {
      menuList.innerHTML = '';
      const data = snapshot.val();
      for (const key in data) {
        const item = data[key];
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `
          <span class="menu-name">${item.name}</span>
          <span class="menu-status">
            <input type="checkbox" ${item.available ? 'checked' : ''} onchange="toggleAvailability('${key}', this.checked)"/>
          </span>
        `;
        menuList.appendChild(div);
      }
    });

    window.toggleAvailability = function(key, isAvailable) {
      update(ref(db, 'menus/' + key), { available: isAvailable });
    };

    window.toggleOffDay = function() {
      const today = new Date().toISOString().split('T')[0];
      set(ref(db, 'offdays/' + today), { status: true });
      alert('Today marked as off day!');
    }

    // Placeholder live data for total sold, sales and net profit
    document.getElementById('total-sold').innerText = '126';
    document.getElementById('gross-sales').innerText = 'RM 1,260.00';
    document.getElementById('net-profit').innerText = 'RM 550.00';
  </script></body>
</html>
