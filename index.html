<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #ffd700;
    }
    header {
      background: linear-gradient(90deg, #1f1f1f, #000);
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      border-bottom: 2px solid #ffd700;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #fff;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 1.5rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .card label {
      display: block;
      margin: 10px 0 5px;
      color: #ccc;
    }
    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }
    .toggle input[type="checkbox"] {
      transform: scale(1.5);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .stat-box {
      background: #262626;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      color: #ffd700;
    }
    .btn {
      background: #ffd700;
      color: #000;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <header>Snapbiteâ„¢ Admin Panel <br/><small style="font-size:0.9rem; color:#bbb;">No Rules. Just Bite. Repeat</small></header>

  <div class="container">
    <h2>Menu Availability</h2>
    <div class="card" id="menuStatus"></div>

    <h2>Sales Summary</h2>
    <div class="stats">
      <div class="stat-box">Total Items Sold: <span id="totalSold">0</span></div>
      <div class="stat-box">Gross Sales: RM <span id="grossSales">0.00</span></div>
      <div class="stat-box">Net Profit: RM <span id="netProfit">0.00</span></div>
    </div>

    <h2>Store Status</h2>
    <div class="card">
      <label>Off Day Toggle</label>
      <label class="toggle">
        <span>Closed Today</span>
        <input type="checkbox" id="offDayToggle" />
      </label>
      <button class="btn" onclick="saveStatus()">Save Status</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, onValue, set, update } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51",
      measurementId: "G-7RR3W1WJYK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menuRef = ref(db, 'menu');
    const soldRef = ref(db, 'sales');
    const offDayRef = ref(db, 'offday');

    const menuStatusDiv = document.getElementById('menuStatus');
    const totalSoldSpan = document.getElementById('totalSold');
    const grossSalesSpan = document.getElementById('grossSales');
    const netProfitSpan = document.getElementById('netProfit');
    const offDayToggle = document.getElementById('offDayToggle');

    onValue(menuRef, snapshot => {
      const data = snapshot.val();
      menuStatusDiv.innerHTML = '';
      for (const key in data) {
        const item = data[key];
        const isAvailable = item.available;
        const div = document.createElement('div');
        div.classList.add('toggle');
        div.innerHTML = `
          <span>${item.name}</span>
          <input type="checkbox" data-id="${key}" ${isAvailable ? 'checked' : ''}>
        `;
        menuStatusDiv.appendChild(div);
      }
    });

    onValue(soldRef, snapshot => {
      const data = snapshot.val();
      let total = 0;
      let gross = 0;
      let net = 0;
      for (const id in data) {
        total += data[id].qty;
        gross += data[id].qty * data[id].price;
        net += data[id].qty * (data[id].price - data[id].cost);
      }
      totalSoldSpan.textContent = total;
      grossSalesSpan.textContent = gross.toFixed(2);
      netProfitSpan.textContent = net.toFixed(2);
    });

    onValue(offDayRef, snapshot => {
      offDayToggle.checked = snapshot.val();
    });

    menuStatusDiv.addEventListener('change', (e) => {
      const id = e.target.getAttribute('data-id');
      if (!id) return;
      const available = e.target.checked;
      update(ref(db, 'menu/' + id), { available });
    });

    window.saveStatus = () => {
      set(offDayRef, offDayToggle.checked);
      alert("Status updated.");
    }
  </script>
</body>
</html>
